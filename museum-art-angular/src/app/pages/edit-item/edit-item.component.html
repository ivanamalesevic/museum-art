<div fxLayout="row" fxFlexFill fxLayoutGap="16px">
  <div fxFlex="0 0 50%">
    <div fxLayout="column" fxLayoutAlign="space-between stretch">
      <form #editForm="ngForm">
        <mat-form-field>
          <input
            matInput
            placeholder="Title"
            value="{{ item.name }}"
            name="title"
            ngModel
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="URL" value="{{ item.url }}" name="url" ngModel/>
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            placeholder="Description"
            value="{{ item.description }}"
            name="description"
            ngModel
          ></textarea>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between stretch">
          <button (click)="saveEditedItem(editForm)" mat-raised-button color="primary">
            Save
          </button>
          <button mat-stroked-button color="primary" (click)="previewEdit(editForm)">
            Preview
          </button>
        </div>
      </form>
    </div>
  </div>
  <div fxFlex="0 0 50%">
    <app-item-preview [editIsEnabled]="false" [item]="item"></app-item-preview>
  </div>
</div>
