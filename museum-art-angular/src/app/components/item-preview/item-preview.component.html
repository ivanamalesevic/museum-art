<div fxLayout="column" class="main-preview-div">
  <div fxFlex="40" class="img-div">
    <img src="{{ item.url }}" height="200" width="200" *ngIf="item.url" />
  </div>
  <div fxFlex="60" class="desc-div">
    <div fxLayout="row" fxLayoutAlign="center">
      <h2 fxFlex="100">{{ item.name }}</h2>
      <button
        mat-raised-button
        color="primary"
        *ngIf="editIsEnabled"
        [routerLink]="['/item', item.id, 'edit']"
      >
        Edit
      </button>
    </div>
    <p>{{ item.description }}</p>
  </div>
</div>
